<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARMUT SPOR | Official Enterprise</title>
    
    <link rel="manifest" href="data:application/json;base64,ewogICJkZWZhdWx0X2xvY2FsZSI6ICJ0ciIsCiAgIm5hbWUiOiAiQXJtdXQgU3BvciIsCiAgInNob3J0X25hbWUiOiAiQXJtdXRTcG9yIiwKICAic3RhcnRfdXJsIjogIi4iLAogICJkaXNwbGF5IjogInN0YW5kYWxvbmUiLAogICJiYWNrZ3JvdW5kX2NvbG9yIjogIiMwMDAwMDAiLAogICJ0aGVtZV9jb2xvciI6ICIjMzlGRjE0Igp9">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400;600;900&display=swap');

        :root { --neon-green: #39FF14; --dark-bg: #050505; }
        body { background-color: var(--dark-bg); color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        .header-title { font-family: 'Syncopate', sans-serif; letter-spacing: 5px; text-transform: uppercase; }
        .neon-border { border: 1px solid var(--neon-green); box-shadow: 0 0 20px rgba(57, 255, 20, 0.15); }
        .vip-card { background: linear-gradient(145deg, #111, #000); border-left: 5px solid var(--neon-green); position: relative; overflow: hidden; }
        .vip-card::after { content: 'VIP'; position: absolute; top: 5px; right: 5px; font-size: 10px; color: var(--neon-green); font-weight: 900; }
        
        /* Kayan Yazı (Ticker) */
        .ticker-wrapper { position: fixed; bottom: 0; width: 100%; background: rgba(0,0,0,0.9); border-top: 1px solid #222; padding: 10px 0; z-index: 100; }
        .ticker-content { display: flex; white-space: nowrap; animation: ticker 30s linear infinite; }
        @keyframes ticker { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        .player-img { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--neon-green); object-fit: cover; }
        .search-bar { background: rgba(255,255,255,0.05); border: none; border-bottom: 2px solid #222; transition: 0.4s; }
        .search-bar:focus { border-bottom-color: var(--neon-green); outline: none; background: rgba(255,255,255,0.1); }
        
        /* Modal Style */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; align-items: center; justify-content: center; }
        .modal.active { display: flex; }
    </style>
</head>
<body>

    <nav class="flex justify-between items-center p-6 border-b border-gray-900 sticky top-0 bg-black/80 backdrop-blur-md z-50">
        <div class="flex items-center gap-5">
            <div class="w-14 h-14 bg-white rounded-xl flex items-center justify-center neon-border">
                <i class="fas fa-shield-halved text-black text-2xl"></i>
            </div>
            <h1 class="header-title text-2xl md:text-4xl font-bold italic">ARMUT SPOR</h1>
        </div>

        <div class="flex flex-col items-end">
            <span id="live-clock" class="text-xl font-black text-green-400 font-mono">--:--:--</span>
            <span id="live-date" class="text-[10px] text-gray-500 tracking-widest uppercase">3 ŞUBAT 2026</span>
            <button id="pwa-install" class="mt-2 bg-green-500 text-black text-[10px] px-3 py-1 rounded-full font-bold hover:bg-white transition-all uppercase">Uygulamayı Yükle</button>
        </div>
    </nav>

    <div class="grid grid-cols-1 lg:grid-cols-12 gap-6 p-6 pb-24">
        
        <aside class="lg:col-span-3 space-y-4">
            <h3 class="text-xs font-bold text-gray-500 uppercase tracking-widest mb-4">Dünya Ligleri & Canlı Veri</h3>
            <div class="neon-border rounded-2xl p-2 bg-black/40 h-[600px] overflow-hidden">
                <iframe src="https://www.scoreaxis.com/widget/league-table/8?autoHeight=1&theme=dark" width="100%" height="100%" style="border:none;"></iframe>
            </div>
        </aside>

        <main class="lg:col-span-6 space-y-6">
            <div class="flex items-center justify-between">
                <h2 class="text-2xl font-black tracking-tighter uppercase italic">2026 Transfer Harekatı</h2>
                <div class="h-1 flex-1 bg-gray-900 mx-4"></div>
            </div>

            <div id="transfer-grid" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                </div>
        </main>

        <aside class="lg:col-span-3 space-y-6">
            <div class="relative">
                <i class="fas fa-search absolute left-4 top-4 text-gray-600"></i>
                <input type="text" id="main-search" placeholder="SİSTEMDE ARA..." class="search-bar w-full p-4 pl-12 rounded-xl text-sm">
            </div>

            <div class="space-y-4">
                <h3 class="text-xs font-bold text-green-500 uppercase tracking-[0.3em]">Yönetim ve VIP Kadro</h3>
                <div id="vip-list" class="space-y-3">
                    </div>
            </div>
        </aside>
    </div>

    <div class="ticker-wrapper">
        <div class="ticker-content" id="live-ticker">
            <span>YÜKLENİYOR... • </span>
            <span>GALATASARAY 3 - 1 FENERBAHÇE • </span>
            <span>REAL MADRID 2 - 0 BARCELONA • </span>
            <span>ARMUT SPOR ELITE 5 - 0 RAKİP • </span>
            <span>YÜKLENİYOR... • </span>
        </div>
    </div>

    <div id="player-modal" class="modal">
        <div class="bg-zinc-900 w-full max-w-lg p-8 rounded-3xl border border-green-500 relative mx-4">
            <button onclick="closePlayerModal()" class="absolute top-6 right-6 text-3xl">&times;</button>
            <div id="modal-body" class="space-y-4"></div>
        </div>
    </div>

    <script>
        // 1. VERİ HAVUZU (BİNLERCE SATIRA GENİŞLEYEBİLİR)
        const DATABASE = {
            vip: [
                { id: 1, name: "EMİR ÖZKAYA", role: "Kulüp Başkanı / Stratejist", bio: "Armut Spor'un kurucusu ve vizyoner lideri. 2026 küresel spor stratejilerinin başındaki isim.", img: "https://xsgames.co/randomusers/assets/avatars/male/74.jpg" },
                { id: 2, name: "İLBER İBRAHİM ÖZKAYA", role: "Elite Star / 10 Numara", bio: "Armut Spor Elite takımının maestrosu. 2026 sezonunun en değerli oyuncusu adayı.", img: "https://xsgames.co/randomusers/assets/avatars/male/75.jpg" }
            ],
            transfers: [
                { id: 3, name: "Victor Osimhen", from: "Napoli", to: "Galatasaray", fee: "€75M", info: "2026 Sezonu Gol Krallığı Yarışı", img: "https://xsgames.co/randomusers/assets/avatars/male/22.jpg" },
                { id: 4, name: "Arda Güler", from: "Real Madrid", to: "Bayern Munich", fee: "Loan", info: "2026 Avrupa Şampiyonası Performansı Bekleniyor", img: "https://xsgames.co/randomusers/assets/avatars/male/45.jpg" },
                { id: 5, name: "Kylian Mbappé", from: "Real Madrid", to: "Man City", fee: "€210M", info: "Yılın Transfer Bombası", img: "https://xsgames.co/randomusers/assets/avatars/male/32.jpg" }
            ]
        };

        // 2. SİSTEMİ BAŞLATAN MOTOR
        function initApp() {
            renderVIP();
            renderTransfers();
            startClock();
            initSearch();
            setupPWA();
        }

        // 3. VIP LİSTESİ (LOGO VE ÖZEL TASARIM)
        function renderVIP() {
            const container = document.getElementById('vip-list');
            container.innerHTML = DATABASE.vip.map(p => `
                <div onclick="openPlayerModal(${p.id}, 'vip')" class="vip-card p-4 rounded-xl flex items-center gap-4 cursor-pointer hover:scale-105 transition-all">
                    <img src="${p.img}" class="player-img">
                    <div>
                        <div class="flex items-center gap-2">
                            <h4 class="text-sm font-black">${p.name}</h4>
                            <i class="fas fa-shield-halved text-[10px] text-green-500"></i> </div>
                        <p class="text-[10px] text-green-400 font-bold uppercase tracking-tighter">${p.role}</p>
                    </div>
                </div>
            `).join('');
        }

        // 4. TRANSFER GRİDİ
        function renderTransfers(filter = "") {
            const container = document.getElementById('transfer-grid');
            const data = DATABASE.transfers.filter(p => p.name.toLowerCase().includes(filter.toLowerCase()));
            
            container.innerHTML = data.map(p => `
                <div onclick="openPlayerModal(${p.id}, 'transfers')" class="bg-zinc-900/50 p-5 rounded-2xl border border-white/5 hover:border-green-500/50 transition-all cursor-pointer">
                    <div class="flex justify-between items-start mb-4">
                        <img src="${p.img}" class="w-12 h-12 rounded-full border border-gray-700">
                        <span class="text-[9px] font-bold bg-green-500 text-black px-2 py-1 rounded italic">${p.fee}</span>
                    </div>
                    <h4 class="text-md font-bold text-white uppercase">${p.name}</h4>
                    <p class="text-[10px] text-gray-500 mb-2">${p.from} ➔ ${p.to}</p>
                    <div class="h-0.5 w-full bg-gray-800"></div>
                </div>
            `).join('');
        }

        // 5. ARAMA MOTORU (GERÇEK ZAMANLI)
        function initSearch() {
            document.getElementById('main-search').addEventListener('input', (e) => {
                renderTransfers(e.target.value);
            });
        }

        // 6. MODAL SİSTEMİ
        function openPlayerModal(id, type) {
            const player = DATABASE[type].find(p => p.id === id);
            const body = document.getElementById('modal-body');
            body.innerHTML = `
                <div class="text-center">
                    <img src="${player.img}" class="w-32 h-32 rounded-full mx-auto border-4 border-green-500 mb-4">
                    <h2 class="text-3xl font-black italic text-green-500 mb-2">${player.name}</h2>
                    <p class="text-sm text-gray-400 leading-relaxed">${player.bio || player.info}</p>
                    <div class="mt-6 pt-6 border-t border-gray-800">
                        <p class="text-[10px] tracking-widest text-gray-600 uppercase italic">ARMUT SPOR OFFICIAL DATA CENTER 2026</p>
                    </div>
                </div>
            `;
            document.getElementById('player-modal').classList.add('active');
        }

        function closePlayerModal() {
            document.getElementById('player-modal').classList.remove('active');
        }

        // 7. CANLI SAAT MOTORU
        function startClock() {
            setInterval(() => {
                const now = new Date();
                document.getElementById('live-clock').innerText = now.toLocaleTimeString('tr-TR');
            }, 1000);
        }

        // 8. UYGULAMA YÜKLEME (PWA) MANTIĞI
        function setupPWA() {
            let deferredPrompt;
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                document.getElementById('pwa-install').style.display = 'block';
            });

            document.getElementById('pwa-install').onclick = () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    deferredPrompt.userChoice.then((choiceResult) => {
                        if (choiceResult.outcome === 'accepted') console.log('Uygulama Yüklendi');
                        deferredPrompt = null;
                    });
                } else {
                    alert("Bu uygulama şu anda cihazınıza yüklenmeye hazır. Tarayıcı menüsünden 'Ana Ekrana Ekle' diyebilirsiniz.");
                }
            };
        }

        // SİSTEMİ ATEŞLE
        initApp();
    </script>
</body>
</html>
