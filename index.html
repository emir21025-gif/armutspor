
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARMUT SPOR GOLD 2026</title>
    
    <link rel="apple-touch-icon" href="https://i.ibb.co/vz9p8pW/armut-logo-shield.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Orbitron:wght@400;900&family=Inter:wght@400;900&display=swap');
        :root { --neon: #39FF14; --gold: #D4AF37; --bg: #000000; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }
        
        /* HEADER & NEON KİMLİK */
        .glass-header { background: rgba(0,0,0,0.9); border-bottom: 2px solid #1a1a1a; position: sticky; top: 0; z-index: 1000; backdrop-filter: blur(15px); }
        .armut-shield { border: 2px solid var(--neon); border-radius: 12px; padding: 10px; box-shadow: 0 0 15px rgba(57, 255, 20, 0.3); }
        
        /* TICKER MOTORU */
        .ticker-container { background: #050505; border-bottom: 1px solid #222; overflow: hidden; white-space: nowrap; padding: 12px 0; }
        .ticker-scroll { display: inline-block; animation: scroll 60s linear infinite; }
        @keyframes scroll { from { transform: translateX(100%); } to { transform: translateX(-100%); } }
        .match-box { display: inline-flex; align-items: center; gap: 10px; background: #111; padding: 6px 20px; border-radius: 50px; margin-right: 25px; border: 1px solid #222; font-family: 'Orbitron'; font-size: 13px; }

        /* LAYOUT */
        .grid-master { display: grid; grid-template-columns: 320px 1fr 320px; gap: 20px; padding: 20px; max-width: 1800px; margin: 0 auto; }
        @media (max-width: 1200px) { .grid-master { grid-template-columns: 1fr; } }

        /* KARTLAR */
        .pro-panel { background: #0a0a0a; border: 1px solid #1a1a1a; border-radius: 20px; padding: 20px; transition: 0.3s hover; }
        .pro-panel:hover { border-color: var(--neon); }
        .player-img-circle { width: 70px; height: 70px; border-radius: 50%; border: 2px solid var(--neon); object-fit: cover; background: #1a1a1a; }
        
        /* SAHA TASARIMI */
        .stadium-pitch { background: linear-gradient(180deg, #0a1f0a 0%, #000 100%); border-radius: 40px; border: 1px solid #1a3a1a; padding: 40px; position: relative; }
        .pitch-line { position: absolute; top: 50%; left: 0; width: 100%; height: 1px; background: rgba(57, 255, 20, 0.1); }
    </style>
</head>
<body>

    <div class="ticker-container">
        <div class="ticker-scroll" id="live-ticker">
            </div>
    </div>

    <header class="glass-header p-5 flex justify-between items-center">
        <div class="flex items-center gap-5">
            <div class="armut-shield">
                <i class="fas fa-shield-halved text-neon text-4xl"></i>
            </div>
            <div>
                <h1 class="text-4xl font-black italic font-['Syncopate'] tracking-tighter">ARMUT SPOR</h1>
                <p class="text-[10px] text-neon tracking-[0.4em] font-bold uppercase">Global Data Engine 2026</p>
            </div>
        </div>
        <div class="flex items-center gap-10">
            <div class="text-right">
                <div id="clock" class="text-3xl font-black font-['Orbitron']">--:--</div>
                <div class="text-[10px] text-gray-500 font-black">3 ŞUBAT 2026 SALI</div>
            </div>
            <button class="bg-neon text-black px-8 py-3 rounded-xl font-black text-xs uppercase hover:scale-105 transition">Uygulamayı Yükle</button>
        </div>
    </header>

    <div class="grid-master">
        <aside class="space-y-5">
            <div class="pro-panel">
                <h3 class="text-xs font-black text-gray-500 mb-4 tracking-widest uppercase italic">Trendyol Süper Lig</h3>
                <iframe src="https://www.scoreaxis.com/widget/league-table/13?theme=dark&header=0" width="100%" height="550px" style="border:none;"></iframe>
            </div>
        </aside>

        <main class="space-y-8">
            <div class="relative">
                <input type="text" placeholder="DÜNYA FUTBOLUNU ARA (İSİM, TAKIM, ÜLKE)..." class="w-full bg-[#111] border-2 border-[#222] rounded-2xl p-6 font-['Orbitron'] text-neon focus:border-neon outline-none text-xl">
                <i class="fas fa-bolt absolute right-8 top-7 text-neon text-2xl animate-pulse"></i>
            </div>

            <div class="stadium-pitch">
                <div class="pitch-line"></div>
                <h2 class="text-center font-black text-white/5 text-7xl absolute inset-0 flex items-center justify-center pointer-events-none">ARMUT ELITE</h2>
                
                <div class="flex justify-center gap-24 mb-12 relative z-10">
                    <div class="text-center">
                        <img src="https://i.ibb.co/vz9p8pW/armut-logo-shield.png" class="player-img-circle !border-gold !w-24 !h-24">
                        <p class="text-gold font-black mt-2">EMİR ÖZKAYA</p>
                        <span class="text-[9px] bg-gold text-black px-2 py-0.5 rounded font-bold">BAŞKAN</span>
                    </div>
                    <div class="text-center">
                        <img src="https://i.ibb.co/vz9p8pW/armut-logo-shield.png" class="player-img-circle !border-gold !w-24 !h-24">
                        <p class="text-gold font-black mt-2">İLBER İBRAHİM</p>
                        <span class="text-[9px] bg-gold text-black px-2 py-0.5 rounded font-bold">KAPTAN</span>
                    </div>
                </div>

                <div id="pitch-roster" class="grid grid-cols-4 gap-10">
                    </div>
            </div>

            <div id="news-grid" class="grid grid-cols-1 md:grid-cols-2 gap-5">
                </div>
        </main>

        <aside class="space-y-5">
            <div class="pro-panel bg-gradient-to-br from-[#111] to-black">
                <h3 class="text-xs font-black text-neon mb-4 uppercase">Sistem Logları</h3>
                <div id="log-console" class="font-mono text-[10px] text-green-800 space-y-1 h-32 overflow-hidden">
                    <p>> 2026 Veri tabanı bağlandı.</p>
                </div>
            </div>

            <div class="pro-panel">
                <h3 class="text-xs font-black text-gray-500 mb-4 uppercase">Canlı Skor Merkezi</h3>
                <div id="sidebar-scores" class="space-y-3">
                    </div>
            </div>
        </aside>
    </div>

    <div class="fixed bottom-0 left-0 w-full bg-black border-t-2 border-neon/30 p-2 z-[2000]">
        <div class="ticker-scroll" id="footer-ticker">
            </div>
    </div>

    <script>
        const DATA = {
            players: [
                { name: "V. Osimhen", team: "GS", img: "https://img.a.transfermarkt.technology/portrait/header/405581-1725354972.jpg" },
                { name: "Arda Güler", team: "RM", img: "https://img.a.transfermarkt.technology/portrait/header/895924-1691418701.jpg" },
                { name: "E. Haaland", team: "MC", img: "https://img.a.transfermarkt.technology/portrait/header/418560-1656515814.jpg" },
                { name: "L. Yamal", team: "BAR", img: "https://img.a.transfermarkt.technology/portrait/header/922253-1695646173.jpg" }
            ],
            news: [
                { t: "OSIMHEN GALATASARAY'DA KALDI", d: "3 Şubat 2026: Nijeryalı yıldız 5 yıllık imzayı attı.", i: "https://images.unsplash.com/photo-1574629810360-7efbbe195018?q=80&w=1000" },
                { t: "ARDA GÜLER CITY'YE TRANSFER OLDU", d: "Guardiola 150M Euro'luk rekoru kırdı.", i: "https://images.unsplash.com/photo-1508098682722-e99c43a406b2?q=80&w=1000" }
            ],
            scores: ["GS 3-1 FB (MS)", "ARS 2-2 CHE (88')", "LIV 4-0 MU (MS)", "RM 2-1 ATL (MS)", "MC 3-1 ARS (75')"]
        };

        function startEngine() {
            // Clock
            setInterval(() => {
                document.getElementById('clock').innerText = new Date().toLocaleTimeString('tr-TR', {hour:'2-digit', minute:'2-digit'});
            }, 1000);

            // Renders
            const roster = document.getElementById('pitch-roster');
            roster.innerHTML = DATA.players.map(p => `
                <div class="text-center">
                    <img src="${p.img}" class="player-img-circle mx-auto">
                    <p class="text-[10px] font-bold mt-2">${p.name}</p>
                    <p class="text-[8px] text-neon">${p.team}</p>
                </div>
            `).join('');

            const news = document.getElementById('news-grid');
            news.innerHTML = DATA.news.map(n => `
                <div class="pro-panel overflow-hidden p-0">
                    <img src="${n.i}" class="w-full h-32 object-cover">
                    <div class="p-4">
                        <h4 class="font-black text-sm italic">${n.t}</h4>
                        <p class="text-[10px] text-gray-500 mt-2">${n.d}</p>
                    </div>
                </div>
            `).join('');

            const ticker = document.getElementById('live-ticker');
            const footer = document.getElementById('footer-ticker');
            const scoreHTML = DATA.scores.map(s => `<div class="match-box"><span class="w-2 h-2 bg-neon rounded-full animate-pulse"></span> ${s}</div>`).join('');
            ticker.innerHTML = scoreHTML + scoreHTML;
            footer.innerHTML = scoreHTML + scoreHTML;

            // Logs
            const console = document.getElementById('log-console');
            setInterval(() => {
                const p = document.createElement('p');
                p.innerText = `> Veri paketi ${Math.random().toString(36).substring(7)} işlendi.`;
                console.appendChild(p);
                if(console.children.length > 8) console.removeChild(console.firstChild);
            }, 3000);
        }

        window.onload = startEngine;
    </script>
</body>
</html>
