
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARMUT SPOR PRO 2026 | ENTERPRISE EDITION</title>
    
    <meta name="description" content="Armut Spor - Dünyanın en büyük spor veri portalı">
    <link rel="apple-touch-icon" href="https://i.ibb.co/vz9p8pW/armut-logo-shield.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Orbitron:wght@400;900&family=Inter:wght@300;400;900&display=swap');

        :root { --neon: #39FF14; --dark: #000000; --panel: #0a0a0a; --gold: #D4AF37; }
        
        body { background: var(--dark); color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        /* HEADER & LOGO */
        .master-header { border-bottom: 1px solid #1a1a1a; background: rgba(0,0,0,0.9); backdrop-filter: blur(20px); sticky; top: 0; z-index: 1000; }
        .armut-logo { width: 70px; height: 70px; border: 2px solid var(--neon); border-radius: 15px; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 20px rgba(57,255,20,0.2); background: #000; }
        
        /* TICKER SYSTEM */
        .ticker-wrap { background: #050505; border-bottom: 1px solid #222; padding: 10px 0; overflow: hidden; white-space: nowrap; }
        .ticker-move { display: inline-block; animation: ticker-scroll 80s linear infinite; }
        @keyframes ticker-scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        
        .score-card { display: inline-flex; align-items: center; gap: 10px; background: #111; padding: 5px 20px; border-radius: 30px; margin-right: 20px; border: 1px solid #222; font-family: 'Orbitron'; font-size: 12px; }
        .live-dot { width: 8px; height: 8px; background: var(--neon); border-radius: 50%; animation: pulse 1s infinite; }

        /* GRID SYSTEM */
        .main-layout { display: grid; grid-template-columns: 320px 1fr 320px; gap: 25px; padding: 25px; max-width: 1900px; margin: 0 auto; }
        @media (max-width: 1280px) { .main-layout { grid-template-columns: 1fr; } }
        
        .panel { background: var(--panel); border: 1px solid #1a1a1a; border-radius: 20px; padding: 20px; position: relative; }
        .panel-title { font-family: 'Syncopate'; font-size: 10px; color: #666; letter-spacing: 3px; margin-bottom: 20px; border-left: 3px solid var(--neon); padding-left: 10px; text-transform: uppercase; }

        /* NEWS & CARDS */
        .news-card { border-radius: 15px; overflow: hidden; background: #111; transition: 0.3s; border: 1px solid #1a1a1a; cursor: pointer; }
        .news-card:hover { border-color: var(--neon); transform: translateY(-5px); }
        .news-img { width: 100%; height: 220px; object-cover: center; }

        /* VIP STATUS */
        .vip-badge { background: var(--gold); color: #000; font-size: 9px; font-weight: 900; padding: 2px 8px; border-radius: 4px; }
        
        /* SAHA (PITCH) */
        .pitch-container { background: linear-gradient(to bottom, #1a3a1a, #0d1a0d); border-radius: 30px; border: 2px solid #222; position: relative; padding: 40px 20px; }
        .player-node { text-align: center; display: flex; flex-direction: column; align-items: center; gap: 5px; }
        .player-img { width: 60px; height: 60px; border-radius: 50%; border: 2px solid var(--neon); object-fit: cover; background: #222; }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="ticker-wrap">
        <div class="ticker-move" id="top-ticker">
            </div>
    </div>

    <header class="master-header p-6 flex justify-between items-center">
        <div class="flex items-center gap-6">
            <div class="armut-logo">
                <i class="fas fa-shield-halved text-neon text-3xl"></i>
            </div>
            <div>
                <h1 class="text-4xl font-black italic font-['Syncopate'] tracking-tighter">ARMUT SPOR</h1>
                <p class="text-[9px] text-neon tracking-[0.5em] font-bold uppercase">Enterprise Intelligence 2026</p>
            </div>
        </div>
        
        <div class="flex items-center gap-8">
            <div class="text-right hidden md:block">
                <div id="clock" class="text-3xl font-black font-['Orbitron']">15:24</div>
                <div class="text-[10px] text-gray-500 uppercase font-bold">3 ŞUBAT 2026, SALI</div>
            </div>
            <button onclick="window.print()" class="bg-white text-black px-8 py-3 rounded-full font-black text-xs hover:bg-neon transition-all">PWA YÜKLE</button>
        </div>
    </header>

    <main class="main-layout">
        
        <aside class="space-y-6">
            <div class="panel">
                <h2 class="panel-title">Süper Lig Puan Durumu</h2>
                <iframe src="https://www.scoreaxis.com/widget/league-table/13?theme=dark&header=0" width="100%" height="500px" style="border:none;"></iframe>
            </div>
            <div class="panel">
                <h2 class="panel-title">Premier Lig</h2>
                <iframe src="https://www.scoreaxis.com/widget/league-table/8?theme=dark&header=0" width="100%" height="400px" style="border:none;"></iframe>
            </div>
        </aside>

        <section class="space-y-8">
            <div class="relative">
                <input type="text" id="mainSearch" placeholder="FUTBOLCU, TAKIM VEYA HABER ARA..." class="w-full bg-[#111] border-2 border-[#222] rounded-2xl p-6 font-['Orbitron'] text-neon focus:border-neon outline-none">
                <i class="fas fa-search absolute right-6 top-7 text-gray-600 text-xl"></i>
            </div>

            <div id="news-feed" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                </div>

            <div class="pitch-container">
                <h2 class="text-center font-black italic text-white/20 absolute inset-0 flex items-center justify-center text-6xl pointer-events-none">ARMUT ELITE 11</h2>
                
                <div class="flex justify-center gap-20 mb-16">
                    <div class="player-node">
                        <img src="https://i.ibb.co/vz9p8pW/armut-logo-shield.png" class="player-img !border-gold !w-24 !h-24">
                        <span class="vip-badge">BAŞKAN</span>
                        <b class="text-sm">EMİR ÖZKAYA</b>
                    </div>
                    <div class="player-node">
                        <img src="https://i.ibb.co/vz9p8pW/armut-logo-shield.png" class="player-img !border-gold !w-24 !h-24">
                        <span class="vip-badge">KAPTAN</span>
                        <b class="text-sm">İLBER ÖZKAYA</b>
                    </div>
                </div>

                <div id="pitch-players" class="grid grid-cols-4 gap-8">
                    </div>
            </div>
        </section>

        <aside class="space-y-6">
            <div class="panel bg-gradient-to-b from-[#111] to-black">
                <h2 class="panel-title">VIP Management</h2>
                <div class="space-y-4">
                    <div class="flex items-center gap-4 p-3 bg-black/40 rounded-xl border border-gold/20">
                        <div class="w-10 h-10 rounded-full bg-gold flex items-center justify-center text-black font-black">E</div>
                        <div>
                            <p class="text-xs font-black">Emir Özkaya</p>
                            <p class="text-[9px] text-gold uppercase">Sistem Sahibi</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-4 p-3 bg-black/40 rounded-xl border border-gold/20">
                        <div class="w-10 h-10 rounded-full bg-gold flex items-center justify-center text-black font-black">İ</div>
                        <div>
                            <p class="text-xs font-black">İlber İbrahim</p>
                            <p class="text-[9px] text-gold uppercase">Teknik Direktör</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel">
                <h2 class="panel-title">Canlı Skorlar</h2>
                <div id="live-scores-list" class="space-y-3">
                    </div>
            </div>
        </aside>
    </main>

    <div class="fixed bottom-0 left-0 w-full ticker-wrap border-t border-neon/30 z-[2000]">
        <div class="ticker-move" id="bottom-ticker">
            </div>
    </div>

    <script>
        // MASTER DATA BANK (Gerçek Veri Simülasyonu)
        const ARMUT_DB = {
            players: [
                { name: "Victor Osimhen", team: "Galatasaray", img: "https://img.a.transfermarkt.technology/portrait/header/405581-1725354972.jpg", role: "FORVET" },
                { name: "Arda Güler", team: "Real Madrid", img: "https://img.a.transfermarkt.technology/portrait/header/895924-1691418701.jpg", role: "MAESTRO" },
                { name: "Erling Haaland", team: "Man City", img: "https://img.a.transfermarkt.technology/portrait/header/418560-1656515814.jpg", role: "GOL MAKİNESİ" },
                { name: "Lamine Yamal", team: "Barcelona", img: "https://img.a.transfermarkt.technology/portrait/header/922253-1695646173.jpg", role: "ELMAS" },
                { name: "Mauro Icardi", team: "Galatasaray", img: "https://img.a.transfermarkt.technology/portrait/header/199042-1695646173.jpg", role: "SİLAHŞÖR" },
                { name: "Kylian Mbappe", team: "Real Madrid", img: "https://img.a.transfermarkt.technology/portrait/header/342229-1682683067.jpg", role: "HIZ" },
                { name: "Ferdi Kadıoğlu", team: "Brighton", img: "https://img.a.transfermarkt.technology/portrait/header/369316-1682683067.jpg", role: "BEK" },
                { name: "Semih Kılıçsoy", team: "Beşiktaş", img: "https://img.a.transfermarkt.technology/portrait/header/983984-1682683067.jpg", role: "YILDIZ" }
            ],
            news: [
                { title: "OSIMHEN GALATASARAY'DA KALMAYA KARAR VERDİ", team: "Galatasaray", img: "https://images.unsplash.com/photo-1574629810360-7efbbe195018?q=80&w=1000", desc: "3 Şubat 2026: Nijeryalı yıldız, taraftarın sevgisi sonrası sözleşmeyi imzaladı." },
                { title: "ARDA GÜLER MANCHESTER CITY YOLUNDA", team: "Man City", img: "https://images.unsplash.com/photo-1508098682722-e99c43a406b2?q=80&w=1000", desc: "Guardiola'nın prensi Arda için 120 milyon Euro teklif edildi." },
                { title: "MBAPPE REAL MADRID İLE TARİH YAZIYOR", team: "Real Madrid", img: "https://images.unsplash.com/photo-1551952237-954a0e68786c?q=80&w=1000", desc: "Kralın takımı 2026 Şampiyonlar Ligi'nde finale yükseldi." },
                { title: "ARMUT SPOR DÜNYA DEVİ OLUYOR", team: "Armut Spor", img: "https://images.unsplash.com/photo-1522778119026-d647f0596c20?q=80&w=1000", desc: "Emir Özkaya ve İlber Özkaya yönetimindeki ekip global arenada." }
            ],
            live: [
                "ARSENAL 2-2 CHELSEA (88')", "MILAN 1-0 BOLOGNA (MS)", "GALATASARAY 3-0 FENERBAHÇE (MS)", "LIVERPOOL 4-1 MAN UTD (75')", "REAL MADRID 2-0 GETAFE (32')", "BJK 2-1 TRABZON (60')"
            ],
            future: [
                "22:45 | BARCELONA - ATLETICO", "23:00 | MAN CITY - ARSENAL", "21:00 | EYÜPSPOR - GALATASARAY", "22:00 | PSG - MARSİLYA"
            ]
        };

        // ENGINE FUNCTIONS
        function initProSystem() {
            renderTickers();
            renderNews();
            renderPitch();
            renderLiveList();
            startClock();
            setupSearch();
        }

        function renderTickers() {
            const top = document.getElementById('top-ticker');
            const bottom = document.getElementById('bottom-ticker');
            
            top.innerHTML = [...ARMUT_DB.future, ...ARMUT_DB.future].map(m => `
                <div class="score-card"><i class="far fa-calendar-alt text-neon"></i> ${m}</div>
            `).join('');

            bottom.innerHTML = [...ARMUT_DB.live, ...ARMUT_DB.live].map(m => `
                <div class="score-card"><div class="live-dot"></div> ${m}</div>
            `).join('');
        }

        function renderNews() {
            const feed = document.getElementById('news-feed');
            feed.innerHTML = ARMUT_DB.news.map(n => `
                <div class="news-card">
                    <img src="${n.img}" class="news-img">
                    <div class="p-5">
                        <span class="text-neon font-black text-[10px] uppercase">${n.team}</span>
                        <h3 class="text-lg font-black italic mt-2">${n.title}</h3>
                        <p class="text-xs text-gray-500 mt-3">${n.desc}</p>
                    </div>
                </div>
            `).join('');
        }

        function renderPitch() {
            const container = document.getElementById('pitch-players');
            container.innerHTML = ARMUT_DB.players.map(p => `
                <div class="player-node">
                    <img src="${p.img}" class="player-img">
                    <b class="text-[10px] uppercase">${p.name}</b>
                    <small class="text-[8px] text-neon/60">${p.role}</small>
                </div>
            `).join('');
        }

        function renderLiveList() {
            const list = document.getElementById('live-scores-list');
            list.innerHTML = ARMUT_DB.live.slice(0, 5).map(s => `
                <div class="flex justify-between items-center p-3 bg-white/5 rounded-lg border-l-2 border-neon">
                    <span class="text-xs font-bold">${s.split('(')[0]}</span>
                    <span class="text-[10px] font-mono text-neon">${s.split('(')[1]}</span>
                </div>
            `).join('');
        }

        function startClock() {
            setInterval(() => {
                const now = new Date();
                document.getElementById('clock').innerText = now.toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' });
            }, 1000);
        }

        function setupSearch() {
            document.getElementById('mainSearch').addEventListener('input', (e) => {
                const val = e.target.value.toLowerCase();
                const filtered = ARMUT_DB.news.filter(n => n.title.toLowerCase().includes(val) || n.team.toLowerCase().includes(val));
                // Dinamik arama sonuçları...
            });
        }

        window.onload = initProSystem;
    </script>
</body>
</html>
