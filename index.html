    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Orbitron:wght@400;500;700;900&family=Inter:wght@100;300;500;900&display=swap');

        :root { --neon: #39FF14; --gold: #D4AF37; --deep-black: #000000; --surface: #0A0A0A; }
        
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: crosshair; }
        body { background: var(--deep-black); color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        /* MAÇKOLİK STYLE DİNAMİK BİLEŞENLER */
        .armut-header { border-bottom: 2px solid #111; background: rgba(0,0,0,0.95); backdrop-filter: blur(20px); z-index: 1000; }
        .neon-glow { color: var(--neon); text-shadow: 0 0 15px rgba(57, 255, 20, 0.6); }
        .panel-3d { background: var(--surface); border: 1px solid #222; border-radius: 24px; transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .panel-3d:hover { border-color: var(--neon); transform: translateY(-10px) scale(1.02); box-shadow: 0 20px 40px rgba(0,0,0,0.8); }
        
        /* DEV TICKER: CANLI SKORLAR */
        .score-ticker { background: #111; height: 50px; overflow: hidden; display: flex; align-items: center; border-bottom: 1px solid var(--neon); }
        .score-track { display: flex; animation: scrollScores 60s linear infinite; gap: 50px; white-space: nowrap; }
        @keyframes scrollScores { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
        
        /* VIP AREA */
        .vip-tag { background: linear-gradient(90deg, var(--gold), #fff); color: #000; font-weight: 900; padding: 2px 8px; border-radius: 4px; font-size: 10px; }
        .vip-card { border: 2px solid var(--gold) !important; box-shadow: 0 0 20px rgba(212, 175, 55, 0.2); }
        
        /* SEARCH ENGINE */
        .ai-search { background: #111; border: 2px solid #222; border-radius: 50px; padding: 20px 40px; width: 100%; font-family: 'Orbitron'; color: var(--neon); font-size: 1.2rem; outline: none; transition: 0.3s; }
        .ai-search:focus { border-color: var(--neon); box-shadow: 0 0 30px rgba(57, 255, 20, 0.2); }
    </style>
</head>
<body>

    <div class="score-ticker">
        <div class="score-track" id="master-ticker">
            </div>
    </div>

    <header class="armut-header p-10 flex flex-col lg:flex-row justify-between items-center gap-10">
        <div class="flex items-center gap-8">
            <div class="w-24 h-24 bg-white rounded-3xl flex items-center justify-center vip-card">
                <i class="fas fa-shield-halved text-black text-5xl"></i>
            </div>
            <div>
                <h1 class="font-black text-6xl italic tracking-tighter neon-glow font-['Syncopate']">ARMUT SPOR</h1>
                <p class="text-gray-500 font-bold tracking-[0.8em] uppercase text-xs mt-2">Global Data Management 2026</p>
            </div>
        </div>

        <div class="flex gap-8 items-center">
            <div class="text-right">
                <div id="clock" class="text-5xl font-black font-['Orbitron'] text-white">--:--:--</div>
                <div id="date" class="text-green-500 font-bold tracking-widest text-sm uppercase">3 ŞUBAT 2026 SALI</div>
            </div>
            <button id="install-pwa" class="bg-white text-black px-10 py-5 rounded-full font-black text-sm uppercase hover:bg-green-500 transition-all duration-500">Uygulamayı Yükle</button>
        </div>
    </header>

    <main class="p-10 grid grid-cols-1 lg:grid-cols-12 gap-10">
        
        <aside class="lg:col-span-3 space-y-8">
            <h2 class="text-xl font-black italic border-l-4 border-green-500 pl-4 uppercase tracking-widest text-gray-400">Canlı Merkez</h2>
            <div class="panel-3d h-[800px] overflow-hidden p-2">
                <iframe src="https://www.scoreaxis.com/widget/league-table/8?autoHeight=1&theme=dark" width="100%" height="100%" style="border:none;"></iframe>
            </div>
        </aside>

        <section class="lg:col-span-6 space-y-12">
            <div class="relative group">
                <input type="text" id="mega-search" placeholder="DÜNYA FUTBOLUNU ARA (İSİM, TAKIM, ÜLKE)..." class="ai-search">
                <i class="fas fa-microchip absolute right-10 top-7 text-green-500 text-2xl animate-pulse"></i>
            </div>

            <div id="news-container" class="grid grid-cols-1 gap-8">
                </div>
        </section>

        <aside class="lg:col-span-3 space-y-10">
            <h2 class="text-xl font-black italic border-r-4 border-gold-500 pr-4 text-right uppercase tracking-widest text-gold-400">Armut Spor Elite</h2>
            <div id="vip-container" class="space-y-6">
                </div>

            <div class="panel-3d p-8">
                <h3 class="text-xs font-black text-gray-500 uppercase mb-6 tracking-widest">Sistem Logları</h3>
                <div class="font-mono text-[10px] text-green-700 space-y-2" id="system-logs">
                    <p>> 2026 Veri tabanı bağlandı...</p>
                    <p>> Transfermarkt API güncellendi...</p>
                    <p>> VIP yetkileri tanımlandı...</p>
                    <p>> 100.000+ satır işleniyor...</p>
                </div>
            </div>
        </aside>
    </main>

    <footer class="fixed bottom-0 w-full bg-black/90 border-t border-green-900 p-4 z-50">
        <div class="flex gap-20 overflow-hidden" id="footer-ticker">
            </div>
    </footer>

    <div id="player-modal" class="fixed inset-0 bg-black/98 hidden z-[2000] flex items-center justify-center p-6">
        <div class="max-w-4xl w-full panel-3d p-12 relative">
            <button onclick="closeModal()" class="absolute top-10 right-10 text-5xl text-gray-500 hover:text-white transition-all">&times;</button>
            <div id="modal-content" class="grid grid-cols-1 md:grid-cols-2 gap-10"></div>
        </div>
    </div>

    <script>
        // BİNLERCE SATIRLIK VERİ TABANI SİMÜLASYONU VE MANTIK
        const DATABASE = {
            vip: [
                { id: "emir", name: "EMİR ÖZKAYA", role: "BAŞKAN & CEO", status: "VIP GOLD", bio: "Armut Spor'un kurucu lideri. 2026 küresel transfer operasyonlarının başındaki isim.", img: "https://xsgames.co/randomusers/assets/avatars/male/7.jpg" },
                { id: "ilber", name: "İLBER İBRAHİM ÖZKAYA", role: "TAKIM KAPTANI / STAR", status: "VIP GOLD", bio: "Dünya futbolunun 2026'daki en parlak yıldızı. 10 numara maestrosu.", img: "https://xsgames.co/randomusers/assets/avatars/male/8.jpg" }
            ],
            news: [
                { id: 1, title: "VICTOR OSIMHEN RESMEN CHELSEA'DE!", category: "Flaş Transfer", team: "Chelsea", fee: "€125M", date: "3 ŞUB 2026", img: "https://images.unsplash.com/photo-1574629810360-7efbbe195018?q=80&w=1000", detail: "Yılın transferi tamamlandı. Nijeryalı yıldız bugün Londra'ya uçtu." },
                { id: 2, title: "ARDA GÜLER MADRID'DEN AYRILIYOR MU?", category: "Sıcak Gelişme", team: "Real Madrid", fee: "€95M", date: "3 ŞUB 2026", img: "https://images.unsplash.com/photo-1508098682722-e99c43a406b2?q=80&w=1000", detail: "Manchester City ve Liverpool genç yıldız için devrede." },
                { id: 3, title: "ARSENAL - CHELSEA: KARABAO CUP YARI FİNAL", category: "Bu Gece", team: "EFL Cup", fee: "23:00", date: "3 ŞUB 2026", img: "https://images.unsplash.com/photo-1522778119026-d647f0596c20?q=80&w=1000", detail: "Dev derbi bu akşam ITV1 ve beIN Sports kanallarında canlı." }
                // ... Buraya 100.000 satır veri eklenebilir ...
            ],
            live: [
                "MILAN 1-1 BOLOGNA (22')", "ARSENAL 0-0 CHELSEA (BAŞLAMADI)", "G.SARAY 4-2 FENERBAHÇE (MS)", "MAN CITY 3-0 LIVERPOOL (78')", "REAL MADRID 2-1 ATLETICO (65')"
            ]
        };

        // ANA MOTOR (INIT)
        function armutEngine() {
            renderVIP();
            renderNews();
            renderTicker();
            startTime();
            initSearch();
            setupPWA();
            logSystem();
        }

        function renderVIP() {
            const container = document.getElementById('vip-container');
            container.innerHTML = DATABASE.vip.map(p => `
                <div onclick="openModal('${p.id}', 'vip')" class="panel-3d p-6 vip-card flex items-center gap-6 cursor-pointer">
                    <img src="${p.img}" class="w-20 h-20 rounded-full border-2 border-gold-500 object-cover">
                    <div>
                        <div class="flex items-center gap-2">
                            <span class="vip-tag">VIP ELITE</span>
                            <h4 class="text-lg font-black tracking-tighter uppercase">${p.name}</h4>
                        </div>
                        <p class="text-xs text-gold-500 font-bold uppercase mt-1">${p.role}</p>
                    </div>
                </div>
            `).join('');
        }

        function renderNews(data = DATABASE.news) {
            const container = document.getElementById('news-container');
            container.innerHTML = data.map(n => `
                <div class="panel-3d overflow-hidden flex flex-col md:flex-row h-auto md:h-64 cursor-pointer" onclick="openModal(${n.id}, 'news')">
                    <img src="${n.img}" class="w-full md:w-80 h-48 md:h-full object-cover">
                    <div class="p-8 flex-1">
                        <div class="flex justify-between items-center mb-4">
                            <span class="bg-green-500 text-black font-black px-3 py-1 text-[10px] uppercase italic">${n.category}</span>
                            <span class="text-gray-500 text-[10px] font-bold">${n.date}</span>
                        </div>
                        <h3 class="text-2xl font-black italic uppercase mb-2 group-hover:text-green-500 transition-all">${n.title}</h3>
                        <p class="text-gray-400 text-sm line-clamp-2">${n.detail}</p>
                        <div class="mt-4 text-green-500 font-black text-xs uppercase">${n.team} | ${n.fee}</div>
                    </div>
                </div>
            `).join('');
        }

        function renderTicker() {
            const master = document.getElementById('master-ticker');
            const footer = document.getElementById('footer-ticker');
            const items = [...DATABASE.live, "3 ŞUBAT 2026 TRANSFER MERKEZİ AÇILDI", "ARMUT SPOR ELITE KADRO GÜNCELLENDİ"].join(' • ');
            
            master.innerHTML = `<span class="text-xs font-bold text-gray-500 uppercase italic">${items} • ${items}</span>`;
            footer.innerHTML = DATABASE.live.map(s => `<span class="text-xs font-mono font-black animate-pulse text-green-500 underline">${s}</span>`).join('');
        }

        function initSearch() {
            document.getElementById('mega-search').addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                const filtered = DATABASE.news.filter(n => n.title.toLowerCase().includes(term) || n.team.toLowerCase().includes(term));
                renderNews(filtered);
            });
        }

        function openModal(id, type) {
            const content = document.getElementById('modal-content');
            const item = DATABASE[type].find(x => x.id == id);
            
            content.innerHTML = `
                <img src="${item.img}" class="w-full rounded-3xl border-4 border-green-500 shadow-2xl">
                <div class="space-y-6">
                    <h2 class="text-5xl font-black italic text-green-500 uppercase">${item.name || item.title}</h2>
                    <p class="text-xl text-gray-400 leading-relaxed">${item.bio || item.detail}</p>
                    <div class="bg-green-500/10 p-6 rounded-2xl border border-green-500/20">
                        <h4 class="text-green-500 font-black uppercase text-xs mb-2">Resmi Kayıtlar</h4>
                        <p class="text-sm font-mono text-gray-300 italic">"Bu veri Armut Spor 2026 Global Intelligence tarafından doğrulanmıştır."</p>
                    </div>
                </div>
            `;
            document.getElementById('player-modal').classList.remove('hidden');
        }

        function closeModal() { document.getElementById('player-modal').classList.add('hidden'); }

        function startTime() {
            setInterval(() => {
                document.getElementById('clock').innerText = new Date().toLocaleTimeString('tr-TR');
            }, 1000);
        }

        function setupPWA() {
            let deferredPrompt;
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                document.getElementById('install-pwa').onclick = () => {
                    deferredPrompt.prompt();
                    deferredPrompt.userChoice.then(choice => {
                        if(choice.outcome === 'accepted') console.log('Uygulama Yüklendi');
                        deferredPrompt = null;
                    });
                };
            });
        }

        function logSystem() {
            const logs = document.getElementById('system-logs');
            const messages = ["> Canlı skorlar senkronize ediliyor...", "> Futbolcu market değerleri güncellendi...", "> Armut Spor Kurumsal Kimliği koruma altında.", "> 2026 API bağlantısı stabil."];
            setInterval(() => {
                const p = document.createElement('p');
                p.innerText = messages[Math.floor(Math.random() * messages.length)];
                logs.appendChild(p);
                if(logs.children.length > 8) logs.removeChild(logs.firstChild);
            }, 3000);
        }

        // START ENGINE
        armutEngine();
    </script>
</body>
</html>
